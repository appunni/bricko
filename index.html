<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bricko</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');

        * { box-sizing: border-box; }

        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Fredoka', sans-serif; 
            background-color: #87CEEB; /* Sky blue */
            background-image: radial-gradient(#ffffff 15%, transparent 16%), radial-gradient(#ffffff 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }
        #canvas-container { width: 100vw; height: 100vh; display: block; }
        
        #ui-panel {
            position: absolute; top: 24px; left: 24px; width: 320px;
            background: #ffffff; 
            padding: 24px;
            border-radius: 24px; 
            box-shadow: 8px 8px 0px rgba(0,0,0,0.15);
            border: 4px solid #4ECDC4;
            user-select: none;
            max-height: calc(100vh - 48px); 
            overflow-y: auto;
        }

        /* Custom Scrollbar */
        #ui-panel::-webkit-scrollbar { width: 8px; }
        #ui-panel::-webkit-scrollbar-track { background: transparent; }
        #ui-panel::-webkit-scrollbar-thumb { background-color: #FF6B6B; border-radius: 4px; }
        
        h1 { 
            margin: 0; 
            font-size: 32px; 
            font-weight: 700; 
            color: #FF6B6B; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            text-shadow: 2px 2px 0px #FFE66D;
            letter-spacing: 1px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        #minimize-btn {
            background: #4ECDC4;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            color: white;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 0 #2A8F88;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            padding-bottom: 4px; /* Center text visually */
        }

        #minimize-btn:hover {
            background: #5CE5DC;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #2A8F88;
        }

        #minimize-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #2A8F88;
        }

        #ui-content {
            transition: opacity 0.2s;
        }

        #ui-content.hidden {
            display: none;
        }

        .history-controls {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .history-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #ffffff;
            color: #4ECDC4;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 6px 0 rgba(0,0,0,0.15);
            border: 4px solid #4ECDC4;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .history-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 rgba(0,0,0,0.15);
            background: #f0f0f0;
        }

        .history-btn:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.15);
        }

        .history-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: translateY(4px);
            border-color: #ccc;
            color: #ccc;
        }

        .history-btn.active {
            background: #FFE66D;
            border-color: #FF6B6B;
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #FF6B6B;
        }

        .preview-container {
            width: 100%;
            height: 200px;
            background: #F7FFF7;
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
            position: relative;
            border: 3px solid #FFE66D;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #4ECDC4;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        select {
            width: 100%;
            padding: 14px;
            border-radius: 16px;
            border: 3px solid #e0e0e0;
            background-color: white;
            font-family: inherit;
            font-size: 16px;
            font-weight: 600;
            color: #555;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23FF6B6B' stroke-width='3' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 20px;
        }
        
        select:hover {
            border-color: #FF6B6B;
        }
        
        select:focus {
            border-color: #FF6B6B;
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.2);
        }
        
        #clear-btn {
            width: 100%; padding: 16px; margin-top: 10px;
            background: #FF6B6B; 
            color: white; 
            border: none; 
            border-radius: 16px;
            font-weight: 700; 
            font-size: 18px;
            cursor: pointer; 
            transition: all 0.1s;
            box-shadow: 0 6px 0 #D64545;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #clear-btn:hover { 
            background: #FF8787; 
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #D64545;
        }
        #clear-btn:active { 
            transform: translateY(4px);
            box-shadow: 0 2px 0 #D64545;
        }
        
        .controls-hint { 
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui-panel">
        <div class="panel-header">
            <h1>ðŸ§± Bricko</h1>
            <button id="minimize-btn" title="Toggle Panel">âˆ’</button>
        </div>
        
        <div id="ui-content">
            <div class="preview-container" id="brick-preview"></div>

            <div class="control-group">
                <label>Brick Type</label>
                <select id="brick-select"></select>
            </div>

            <div class="control-group">
                <label>Color</label>
                <select id="color-select"></select>
            </div>

            <button id="clear-btn">Clear All Bricks</button>
        </div>
    </div>
    <div id="canvas-container"></div>

    <div class="history-controls">
        <button id="hammer-btn" class="history-btn" title="Hammer Mode">ðŸ”¨</button>
        <div style="width: 12px;"></div> <!-- Spacer -->
        <button id="undo-btn" class="history-btn" title="Undo" disabled>â†©</button>
        <button id="redo-btn" class="history-btn" title="Redo" disabled>â†ª</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
